<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReactStrap</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel = 'stylesheet' href = "css/bootstrap.css">
    <link rel = 'stylesheet' href = "css/style.css">
  </head>
  <body>
    <div id='root'></div>
    <script type="text/babel">

    var Navbar = React.createClass({
        getDefaultProps(){
            return{
                brand:'DefaultBrand'
            }
        },
        render(){
            return(
            <nav className = "navbar navbar-default">
            <div className = "container">
                   <div className = "navbar-header">
                      <a className= "navbar-brand" href="#">{this.props.brand}</a>
                  </div>
                  <div id ="navbar">
                        <ul className = "nav navbar-nav">
                            <li className = "active"><a href="#">Home</a></li>
                            <li><a  href="#">About</a></li>
                            <li><a  href="#">Contact</a></li>
                        </ul>
                   </div>
                </div>
            </nav>
            );
        }
    });
    var Jumbotron = React.createClass({
        render(){
            return(
                <div className="jumbotron">
                    <div className = "container">
                        <h1>{this.props.heading}</h1>
                        <p className = "lead">{this.props.text}</p>
                        <p> <a className = "btn btn-primary btn-lg" href='#' role = "button">Learn more</a></p>
                  </div>
                </div>
            );
        }
    });

    var Page = React.createClass({
        render(){
            return(
                <div>
                  <div className="container">
                  <h2>{this.props.currentPage.charAt(0).toUpperCase() + this.props.currentPage.slice(1)}</h2>
                  <h3>{this.props.currentPageTitle}</h3>
                  </div>
                </div>
            );
        }
    });

    var Theme = React.createClass({
        render(){
            return(
            <div>
                  <Navbar brand='ReactStrap' />
                  <Jumbotron heading='My Garden Blog' text = 'This is a bootstrap theme that uses React.js components' />
                  <Page currentPage='home' currentPageTitle = "This is the home page" />
             </div>
            );
        }
    });

      ReactDOM.render(
         <div>
        <Theme />
        </div>,
        document.getElementById('root'));

    </script>
  </body>
</html>
